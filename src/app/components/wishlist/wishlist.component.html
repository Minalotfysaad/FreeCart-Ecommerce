<section class="py-4 bg-main-light p-4 rounded-4 my-4 mx-auto shadow">
    <h1 class="h2 fw-bold text-main mb-4">Your Wishlist: </h1>
    @if(wishList && wishList.length == 0){
    <h5 class="text-center fw-bold display-6">Your wishlist is empty</h5>
    }
    @for (item of wishList; track item._id) {
    <div class="row p-3 border-bottom">
        <div class="col-md-2">
            <!-- Product Image -->
            <div class="image mb-md-0 mb-3">
                <img [src]="item.imageCover" [alt]="item.title" class="w-100">
            </div>
        </div>
        <div class="col-md-10 d-flex align-items-center justify-content-between gap-md-5 gap-2">
            <div>
                <!-- Product Details -->
                <h3 class="h5">{{item.title}}</h3>
                <p class="text-main mb-0">Price: <span>{{item.price}}</span> EGP</p>
                <button class="remove-btn btn btn-outline-danger mt-3 " (click)="removeFromWishlist(item._id)"><i
                        class="fa-solid fa-trash me-2"></i> Remove
                </button>
            </div>

            <div class="counter text-nowrap">
                <!-- Counter -->
                <button class="btn-main" (click)="addToCart(item._id)">Add to cart</button>
            </div>
        </div>
    </div>
    }


</section>
