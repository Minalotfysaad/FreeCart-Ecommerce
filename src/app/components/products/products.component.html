<div class="row g-3">
    @for (product of displayedProducts | search : searchTerm; track product._id) {
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 ">
        <div class="product p-2 position-relative">
            <i heart class="fa-regular fa-heart fa-xl position-absolute top-0 end-0 p-3 mt-2 z-2 cursor-pointer" (click)="addToWishlist(product._id)"></i>
            <div class="cursor-pointer" [routerLink]="['/details', product._id]">
                <div class="image overflow-hidden mb-2"><img [src]="product.imageCover" [alt]="product.title"
                        class="w-100"></div>
                <div class="text p-1">
                    <h3 class="small text-main">{{product.category.name}}</h3>
                    <h4 class="h6 fw-bold">{{product.title | trimtext: 2}}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{product.price}} EGP</span>
                        <div>
                            <i class="fas fa-star rating-color me-1"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-main w-100 mt-2" (click)="addToCart(product._id)">Add to cart</button>
        </div>
    </div>
    }
</div>
